#.env
# ==================== GitHub 登录凭据 ====================
# GitHub 用户名（邮箱）
GH_USERNAME=your_github_username_or_email

# GitHub 密码（建议使用 GitHub Personal Access Token 代替密码，更安全）
GH_PASSWORD=your_github_password_or_token

# GitHub Session Cookie（可选，如果已有登录会话）
GH_SESSION=your_github_session_cookie_if_you_have

# ==================== Telegram 通知配置 ====================
# Telegram Bot Token（从 @BotFather 获取）
TG_BOT_TOKEN=1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZ

# Telegram Chat ID（你的用户ID或群组ID）
TG_CHAT_ID=987654321

# ==================== GitHub Secret 自动更新 ====================
# GitHub Personal Access Token（需要有 repo 权限）
REPO_TOKEN=github_pat_xxxxxxxxxxxxxxxxxxxxxx

# GitHub 仓库（格式：username/repo）
GITHUB_REPOSITORY=yourusername/your-repo-name

# ==================== 登录超时配置 ====================
# 设备验证等待时间（秒，默认30）
DEVICE_VERIFY_WAIT=30

# 两步验证等待时间（秒，默认120）
TWO_FACTOR_WAIT=120

# 重定向等待时间（秒，默认60）
REDIRECT_WAIT=60

# ==================== 浏览器配置 ====================
# 是否使用无头模式（true/false，默认true）
HEADLESS=true

# 浏览器窗口大小（默认1920x1080）
BROWSER_WIDTH=1920
BROWSER_HEIGHT=1080

# ==================== 目标网站配置 ====================
# 登录入口URL（通常不需要修改）
LOGIN_ENTRY_URL=https://console.run.claw.cloud

# 区域检测（可选，如果知道特定区域可以指定）
TARGET_REGION=ap-northeast-1
